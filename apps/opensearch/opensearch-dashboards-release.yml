apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: opensearch-dashboards
spec:
  releaseName: opensearch-dashboards
  chart:
    spec:
      chart: opensearch-dashboards
      sourceRef:
        kind: HelmRepository
        name: opensearch
        namespace: flux-system
      version: "0.x"
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
  values:
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - host: opensearch-dashboards.samuelbagattin.com
          paths:
            - path: /
