apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  releaseName: kube-prometheus-stack
  chart:
    spec:
      chart: kube-prometheus-stack
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      version: "35.x"
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
  values:
    grafana:
      replicas: 1
      deploymentStrategy:
        type: Recreate
      sidecar:
        dashboards:
          enabled: true
          label: grafana_dashboard
          labelValue: "true"
          multicluster:
            global:
              enabled: false
            etcd:
              enabled: false
          provider:
            allowUiUpdates: true
            foldersFromFilesStructure: true
            updateIntervalSeconds: 30
            disableDelete: false
      persistence:
        enabled: false
      plugins:
        - grafana-clock-panel
        - camptocamp-prometheus-alertmanager-datasource
        - grafana-piechart-panel
        - marcusolsson-json-datasource
      dashboardProviders:
        dashboardproviders.yaml:
          apiVersion: 1
          providers:
            - name: 'root'
              orgId: 1
              type: file
              updateIntervalSeconds: 10
              disableDeletion: true
              editable: false
              options:
                path: /var/lib/grafana/dashboards

      datasources:
        datasources.yaml:
          apiVersion: 1
          datasources:
            - name: Prometheus
              type: prometheus
              url: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
              isDefault: true
              access: proxy
              jsonData:
                timeout: 120s
                queryTimeout: 120s
      grafana.ini:
        users:
          viewers_can_edit: false
        auth:
          disable_login_form: false
          disable_signout_menu: false
        auth.anonymous:
          enabled: true
          org_role: Viewer
      ingress:
        enabled: true
        ingressClassName: nginx
        hosts:
        - grafana.samuelbagattin.com
