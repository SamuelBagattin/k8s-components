apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nginx
spec:
  releaseName: nginx
  chart:
    spec:
      chart: ingress-nginx
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      version: "4.x"
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
  values:
    controller:
      service:
        type: NodePort
        nodePorts:
          http: 32080
          https: 32443